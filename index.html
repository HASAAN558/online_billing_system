<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apexian Mart</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <i class="fas fa-shopping-basket"></i>
          <h1>Apexian Mart</h1>
        </div>
        <div class="invoice-info">
          <div class="invoice">
            <h2>Invoice</h2>
            <p><span class="label">Date:</span> <span id="date"></span></p>
            <p><span class="label">Time:</span> <span id="time"></span></p>
            <p>
              <span class="label">Invoice #:</span>
              <span id="invoicenumber"></span>
            </p>
          </div>
        </div>
      </header>

      <div class="input-section no-print">
        <div class="input-group">
          <input type="text" id="productName" placeholder="Product Name" />
          <i class="fas fa-tag"></i>
        </div>
        <div class="input-group">
          <input type="number" id="productPrice" placeholder="Price per Item" />
          <i class="fas fa-dollar-sign"></i>
        </div>
        <div class="input-group">
          <input type="number" id="productQuantity" placeholder="Quantity" />
          <i class="fas fa-calculator"></i>
        </div>
        <button class="btn btn-add" onclick="addProduct()">
          <i class="fas fa-plus"></i> Add Product
        </button>
        <button class="btn btn-print" onclick="PrintBill()">
          <i class="fas fa-print"></i> Print Bill
        </button>
      </div>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Product Name</th>
              <th>Price</th>
              <th>Qty</th>
              <th>Total</th>
              <th class="no-print">Action</th>
            </tr>
          </thead>
          <tbody id="billTableBody"></tbody>
        </table>
      </div>

      <div class="total-section">
        <div class="total-amount">
          <span>Total Amount:</span>
          <span id="totalAmount">Rs0.00</span>
        </div>
      </div>

      <footer class="no-print">
        <p>Thank you for shopping with Apexian Mart!</p>
        <div class="social-links">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
      </footer>
    </div>
  </body>
</html>
